<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gent</title>
    <style>
        /* Styling the container for the stacked images */
        .image-container {
            position: relative;
            width: 100vw; /* Set width to viewport width */
            height: 100vh; /* Set height to viewport height */
            margin-bottom: 20px;
            overflow: hidden; /* Hide any overflow */
        }

        /* Base styles for all images (they will overlap) */
        .layered-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Scale the image to fit the container, maintaining aspect ratio */
            transition: transform 0.5s ease; /* Smooth transition for zoom and focus */
        }

        /* Initially hide all layers */
        .hidden {
            display: none;
        }

        /* Sticky buttons container */
        .buttons-container {
            position: fixed; /* Make it fixed so it stays visible */
            top: 10px; /* Adjust positioning */
            left: 10px; /* Place it to the left */
            z-index: 1000; /* Make sure it appears above images */
            background-color: white;
            padding: 10px;
            border: 1px solid #ddd;
        }

        /* Styling the buttons */
        .toggle-button {
            margin-right: 10px;
            padding: 10px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle-button.active {
            background-color: #4CAF50; /* Change to green when layer is active */
        }

        .toggle-button:hover {
            background-color: #005f7f;
        }
    </style>
</head>
<body>

<div class="image-container">
    <img src="layer1.png" alt="Layer 1" id="layer1" class="layered-image">
    <img src="layer2.png" alt="Layer 2" id="layer2" class="layered-image hidden">
    <img src="layer3.png" alt="Layer 3" id="layer3" class="layered-image hidden">
    <img src="layer4.png" alt="Layer 4" id="layer4" class="layered-image hidden">
    <img src="layer5.png" alt="Layer 5" id="layer5" class="layered-image hidden">
</div>

<div class="buttons-container">
    <button class="toggle-button" id="button1" onclick="toggleLayer('layer1', 'button1')">Ignore</button>
    <button class="toggle-button" id="button2" onclick="toggleLayer('layer2', 'button2')">Map</button>
    <button class="toggle-button" id="button3" onclick="toggleLayer('layer3', 'button3')">Schelde</button>
    <button class="toggle-button" id="button4" onclick="toggleLayer('layer4', 'button4')">Visserij</button>
    <button class="toggle-button" id="button5" onclick="toggleLayer('layer5', 'button5')">Lieve</button>
</div>

<script>
    // Function to toggle the visibility of a layer and apply zoom and focus
    function toggleLayer(layerId, buttonId) {
        var layer = document.getElementById(layerId);
        var button = document.getElementById(buttonId);
        
        // Manage button state (active/inactive)
        if (layer.classList.contains('hidden')) {
            layer.classList.remove('hidden');
            button.classList.add('active');  // Add active class to button when visible
        } else {
            layer.classList.add('hidden');
            button.classList.remove('active');  // Remove active class when hidden
        }

        // Apply zoom and focus to all visible layers
        applyZoomAndFocus();
    }

    // Function to apply zoom and focus based on active layers
    function applyZoomAndFocus() {
        var layers = document.querySelectorAll('.layered-image:not(.hidden)');
        var zoomFactor = 1.5;

        // Reset transformations for all active layers
        layers.forEach(layer => {
            layer.style.transform = `scale(${zoomFactor}) translate(0, 0)`;
        });

        // Set focus area for each layer based on which one is active
        if (document.getElementById('layer1').classList.contains('hidden') === false) {
            // Focus on area 1 (for layer1)
            layers.forEach(layer => {
                layer.style.transform = `scale(${zoomFactor}) translate(-20%, -10%)`;
            });
        } else if (document.getElementById('layer2').classList.contains('hidden') === false) {
            // Focus on area 2 (for layer2)
            layers.forEach(layer => {
                layer.style.transform = `scale(${zoomFactor}) translate(10%, 15%)`;
            });
        } else if (document.getElementById('layer3').classList.contains('hidden') === false) {
            // Focus on area 3 (for layer3)
            layers.forEach(layer => {
                layer.style.transform = `scale(${zoomFactor}) translate(-30%, 5%)`;
            });
        } else if (document.getElementById('layer4').classList.contains('hidden') === false) {
            // Focus on area 4 (for layer4)
            layers.forEach(layer => {
                layer.style.transform = `scale(${zoomFactor}) translate(15%, -20%)`;
            });
        } else if (document.getElementById('layer5').classList.contains('hidden') === false) {
            // Focus on area 5 (for layer5)
            layers.forEach(layer => {
                layer.style.transform = `scale(${zoomFactor}) translate(0, 30%)`;
            });
        }
    }
</script>

</body>
</html>
